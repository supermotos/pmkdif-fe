<div class="navbar navbar-angular-connext">
  <button class="btn btn-outline-primary btn-sm btn-sidebar" (click)="sidenavToggle()">
    <i class="fa fa-bars"></i>
  </button>
  <div class="container">
    <div (click)="homePage()">
      <div class="angular-font">
        <span class="pl-2">Angular Test</span>
        <span style="display:none;">Build version : $_VERSION_</span>
      </div>
    </div>

    <div class="row">
      <span class="current-date"> วันที่ {{currentDate}} </span>
      <div class="mr-3">
        <ng-template #popContent>
          <div class="popcontent">
            <div class="pb-5">
              <span class="user">{{user?.userName}} - {{user?.groupName}}</span>
            </div>
            <div class="pt-2">
              <button name="btnLogout" class="btn btn-danger" (click)="logout()">
                Logout
              </button>
            </div>
          </div>
        </ng-template>
        <i class="fa fa-user-circle-o" id="icon-user-login" [ngbPopover]="popContent"></i>
      </div>
    </div>
  </div>
</div>
