<div class="login-component">
  <div class="container">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="row mt-6">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="iAngular-logo"></div>
          <div class="card">
            <div class="card-body">
              <div class="form-group has-user">
                <span class="fa fa-building form-control-feedback"></span>
                <input id="branch" type="text" class="form-control form-control-search" placeholder="Branch"
                  formControlName="branchCode" autocomplete="off" mask="0*">
              </div>
              <div class="form-group has-user">
                <span class="fa fa-user form-control-feedback"></span>
                <input id="username" type="text" class="form-control form-control-search" placeholder="Username"
                  formControlName="username" autocomplete="off">
              </div>
              <div class="form-group has-user">
                <span class="fa fa-lock form-control-feedback"></span>
                <input id="password" type="password" class="form-control form-control-search" autocomplete="password"
                  placeholder="Password" formControlName="password">
              </div>
              <div class="form-group">
                <span class="error">{{error}}</span>
              </div>
              <div class="form-group pt-2">
                <button id="btnSubmit" class="btn btn-primary"
                  [disabled]="!signinForm.valid"><span>Login</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
